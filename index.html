<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcss-struttura-discord</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Onest&family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- HEADER -->
    <header>

        <div class="container margin-container">
            <div class="row">
                <div class="col-15">
                    <img class="logo" src="./img/logo.svg" alt="logo">
                </div>
                <div class="col-70 nav font">
                    <div>Scarica</div>
                    <div>Perché Discord</div>
                    <div>Nitro</div>
                    <div>Sicurezza</div>
                    <div>Assistenza</div>
                </div>
                <div class="col-15 flex font">
                    <button class="button">Accedi</button>
                </div>
            </div>

        </div>

    </header>

    <!-- MAIN -->
    <main>

        <div class="bg-darkblue img-header">
            <div class="container-sm margin-container">
                <div class="row">
                    <div class="col-100">
                        <h1 class="titolo">Il tuo posto per parlare</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="container margin-container">
            <div class="row margin-y-30">
                <div class="col-60">
                    <img class="item-1" src="./img/item1.svg" alt="item-1">
                </div>
                <div class="col-40 item-1">
                    <h1 class="titolo-item-1">Un luogo a invito con tutto lo spazio necessario per parlare</h1>
                </div>
            </div>
        </div>

        <div class="bg-grey padding-y-30">
            <div class="container margin-container">
                <div class="row">
                    <div class="col-40 item-1">
                        <h1 class="titolo-item-1">Dove trovarsi è facile</h1>
                    </div>
                    <div class="col-60">
                        <img class="item-1" src="./img/item2.svg" alt="item-2">
                    </div>
                </div>
            </div>
        </div>

        <div class="container margin-container">
            <div class="row margin-y-30">
                <div class="col-60">
                    <img class="item-1" src="./img/item3.svg" alt="time-3">
                </div>
                <div class="col-40 item-1">
                    <h1 class="titolo-item-1">Da pochi a un fandom</h1>
                </div>
            </div>
        </div>

        <div class="bg-grey padding-y-30">
            <div class="container margin-container">
                <div class="row">
                    <div class="col-100 height-600 img-finale-main">
    
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- FOOTER -->
    <footer>

       <div class="container margin-container">
        <div class="row">
            <div class="col-40 height-300 bg-pink border-column">

            </div>
            <div class="col-15 height-300 bg-aquamarine border-column-white">

            </div>
            <div class="col-15 height-300 bg-aquamarine border-column-white">
                
            </div>
            <div class="col-15 height-300 bg-aquamarine border-column-white">
                
            </div>
            <div class="col-15 height-300 bg-aquamarine border-column-white">
                
            </div>
        </div>
       </div>

       <hr>

       <div class="container margin-container">
        <div class="row">
            <div class="col-100 padding-y-10 border-column bg-aquamarine">
                <div class="content">
                    <div class="side bg-pink border-column">Logo</div>
                    <div class="side bg-pink border-column">Button</div>
                </div>
            </div>
        </div>
       </div>

    </footer>

</body>
</html>
